<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Expense Split</title>
  </head>
  <body>
    <div class="cls-loader-wrapper" id="loader">
      <button>
        Loading ...
        <svg>
          <rect x="1" y="1"></rect>
        </svg>
      </button>
    </div>
    <main class="cls-hide-display" id="main">
      <h5 style="text-align: center">
        <span>Pradeep reception trip expenses</span
        ><i class="bi bi-wallet2"></i>
      </h5>
      <figure class="wrapper">
        <table>
          <thead>
            <tr>
              <th scope="col">S.no.</th>
              <th scope="col">Spender name</th>
              <th scope="col">Expense category</th>
              <th scope="col">Place</th>
              <th scope="col">Date</th>
              <th scope="col">Amount spent</th>
            </tr>
          </thead>
          <tbody id="expense-table-id"></tbody>
          <tfoot>
            <tr>
              <th scope="col" colspan="5" style="text-align: end">
                Total amount spent
              </th>
              <th scope="col" id="total-amount"></th>
            </tr>
          </tfoot>
        </table>
      </figure>

      <h5 style="text-align: center">
        <span>Split details</span><i class="bi bi-people"></i>
      </h5>
      <div class="cls-split-details">
        <div id="accordion"></div>
      </div>
      <!-- <div>
        <img
          style="margin: 0 auto; display: block; width: 70vw; max-width: 600px"
          src="./bullet_pandi.gif"
        />
      </div>
      <h6 style="text-align: center; margin-block-start: 20px; font-size: 12px">
        <b>Hack me if you can!</b>
      </h6> -->
      <footer>
        <div class="cls-footer">
          <span>
            Kindly deliver or receive the funds from the appropriate individual.
          </span>
          <span style="font-size: 12px">
            For any questions, contact us in the <strong>Yercaudu Boys</strong> whatsapp group.
          </span>
        </div>
      </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
